<!DOCTYPE html>
<html lang="en">
<head>

    <title>To-do App</title>
</head>

<body>

<h1>todos</h1>
<ul>
    {% for todo in todos %}

    {% endfor %}
</ul>
<form action="{{ url_for('add')  }}" method="post">
<input type="text" name="todo" >
<button type="submit">Add todo</button>
</form>
</body>

</html>
